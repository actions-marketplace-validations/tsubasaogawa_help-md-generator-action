name: "Test for help.md generator"
on:
  push:
    paths:
      - ".github/workflows/sample.yml"

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run
        uses: tsubasaogawa/help-md-generator-action@main
        with:
          binary_path: "/bin/cat"
          cmd: "--help"
          title: "cat help"
          artifact_path: "foo/bar/baz/sample_help.md"
          working_directory: "."
          footer: "This document is generated by [help-md-generator-action](https://github.com/tsubasaogawa/help-md-generator-action)"
